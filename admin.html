<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖音调查问卷 - 后台管理</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="admin-card">
            <div class="logo-container">
                <div class="logo">
                    <i class="fab fa-tiktok"></i>
                </div>
            </div>
            <h2 class="title">抖音调查问卷 - 数据统计</h2>
            
            <div class="stats-container">
                <div class="stats-header">
                    <h3>投票总览</h3>
                    <div class="total-votes">总投票数: <span id="total-count">0</span></div>
                </div>
                
                <div class="chart-container">
                    <canvas id="vote-chart"></canvas>
                </div>
                
                <div class="stats-table">
                    <h3>详细数据</h3>
                    <table id="data-table">
                        <thead>
                            <tr>
                                <th>选项</th>
                                <th>票数</th>
                                <th>百分比</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <!-- 数据将通过JavaScript动态填充 -->
                        </tbody>
                    </table>
                </div>
                
                <div class="submission-history">
                    <h3>最近提交记录</h3>
                    <div id="history-list">
                        <!-- 提交历史将通过JavaScript动态填充 -->
                    </div>
                </div>
                

            </div>
            

            
            <div class="admin-footer">
                <button id="refresh-btn">刷新数据</button>
                <a href="database-admin.html" class="back-link" style="background-color: #9C27B0;">数据库管理</a>
                <a href="index.html" class="back-link">返回投票页面</a>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2025 抖音调查问卷 | 沙师兄AI | 管理后台</p>
        </div>
    </div>
    
    <!-- 引入JavaScript文件 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="api-client.js"></script>
    <script src="admin.js"></script>
</body>
</html>
