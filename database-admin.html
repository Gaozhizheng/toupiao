<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据库管理 - 抖音调查问卷</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="database-admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .database-management {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .storage-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .storage-option {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            margin-bottom: 15px;
        }
        
        .storage-option:hover {
            border-color: #007bff;
            box-shadow: 0 2px 8px rgba(0,123,255,0.2);
        }
        
        .storage-option.current {
            border-color: #28a745;
            background: #f8fff9;
        }
        
        .storage-option.recommended {
            border-color: #ffc107;
            background: #fffdf0;
        }
        
        .storage-option.unavailable {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .storage-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .storage-description {
            color: #666;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .storage-features {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .feature-item {
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .feature-item i {
            color: #28a745;
            font-size: 10px;
        }
        
        .database-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .action-btn i {
            font-size: 16px;
        }
        
        .btn-primary {
            background-color: #ff0050;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #d60043;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #545b62;
        }
        
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #218838;
        }
        
        .btn-warning {
            background-color: #ffc107;
            color: #212529;
        }
        
        .btn-warning:hover {
            background-color: #e0a800;
        }
        

        
        .migration-section {
            background-color: rgba(255, 193, 7, 0.1);
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .file-input-wrapper:hover {
            background-color: #0056b3;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .search-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        
        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }
        
        .data-table-container {
            margin-top: 20px;
            overflow-x: auto;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            background: white;
        }
        
        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .data-table th {
            padding: 16px 20px;
            text-align: left;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            border: none;
            position: relative;
        }
        
        .data-table th:first-child {
            border-top-left-radius: 12px;
        }
        
        .data-table th:last-child {
            border-top-right-radius: 12px;
        }
        
        .data-table td {
            padding: 16px 20px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
            background: white;
            transition: all 0.3s ease;
            font-size: 14px;
            color: #333;
        }
        
        .data-table tbody tr {
            transition: all 0.3s ease;
        }
        
        .data-table tbody tr:hover {
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.1);
        }
        
        .data-table tbody tr:hover td {
            background: transparent;
        }
        
        .data-table tbody tr:last-child td:first-child {
            border-bottom-left-radius: 12px;
        }
        
        .data-table tbody tr:last-child td:last-child {
            border-bottom-right-radius: 12px;
        }
        
        .data-table tbody tr:last-child td {
            border-bottom: none;
        }
        
        .data-table .action-btn {
            padding: 8px 16px;
            margin: 0 4px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .data-table .btn-edit {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            color: #2d3436;
        }
        
        .data-table .btn-edit:hover {
            background: linear-gradient(135deg, #fdcb6e 0%, #e17055 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(253, 203, 110, 0.4);
        }
        
        .data-table .btn-delete {
            background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);
            color: white;
        }
        
        .data-table .btn-delete:hover {
            background: linear-gradient(135deg, #e84393 0%, #d63031 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(232, 67, 147, 0.4);
        }
        
        .vote-option {
            display: inline-block;
            padding: 6px 12px;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin: 2px;
            box-shadow: 0 2px 8px rgba(116, 185, 255, 0.3);
        }
        
        .username-cell {
            font-weight: 600;
            color: #2d3436;
        }
        
        .timestamp-cell {
            color: #636e72;
            font-size: 13px;
        }
        
        .stats-container {
            display: flex;
            gap: 15px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .stat-card {
            flex: 0 0 auto;
            min-width: 120px;
            background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 12px rgba(0, 184, 148, 0.2);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 184, 148, 0.3);
        }
        
        .stat-number {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 4px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        
        .stat-label {
            font-size: 11px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .management-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 16px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .management-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0,0,0,0.1);
        }
        
        .management-header h3 {
            margin: 0;
            color: #2d3436;
            font-size: 18px;
            font-weight: 600;
        }
        
        .management-header i {
            margin-right: 10px;
            color: #6c5ce7;
            font-size: 20px;
        }
        
        .management-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .management-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 25px;
            flex-wrap: wrap;
        }
        
        .management-row .database-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            flex: 1;
            min-width: 320px;
        }
        
        .management-row .stats-container {
            margin: 0;
            gap: 12px;
        }
        
        .stats-divider {
            width: 2px;
            height: 60px;
            background: linear-gradient(to bottom, transparent, #ddd, transparent);
            margin: 0 10px;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #ee5a52 0%, #d63031 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(238, 90, 82, 0.4);
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        /* 数据表格字段样式 */
        .id-cell {
            text-align: center;
            font-family: 'Courier New', monospace;
        }
        
        .status-cell {
            text-align: center;
        }
        
        .create-time-cell {
            font-size: 12px;
            color: #666;
        }
        
        .timestamp-cell {
            font-size: 12px;
        }
        
        .vote-option {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            display: inline-block;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .vote-data-container {
            max-width: 100%;
        }
        
        .vote-summary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 6px;
            text-align: center;
            display: inline-block;
        }
        
        .vote-options-list {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }
        
        .vote-option-item {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 4px 6px;
            font-size: 12px;
        }
        
        .option-number {
            color: #6c757d;
            font-weight: 600;
            margin-right: 6px;
            min-width: 18px;
        }
        
        .option-text {
            color: #495057;
            font-weight: 500;
            line-height: 1.3;
            word-break: break-word;
        }
        
        .vote-data-empty {
            color: #6c757d;
            font-style: italic;
            font-size: 12px;
            text-align: center;
            padding: 8px;
        }
        
        .vote-data-raw {
             background: #fff3cd;
             border: 1px solid #ffeaa7;
             color: #856404;
             padding: 4px 6px;
             border-radius: 4px;
             font-size: 11px;
             font-family: monospace;
         }
         
         /* 行内编辑样式 */
         .data-table tr.editing {
             background-color: #f8f9fa;
             border: 2px solid #007bff;
         }
         
         .edit-input {
             width: 100%;
             padding: 4px 6px;
             border: 1px solid #ced4da;
             border-radius: 4px;
             font-size: 12px;
             background: white;
         }
         
         .edit-input:focus {
             outline: none;
             border-color: #007bff;
             box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
         }
         
         .edit-select {
             width: 100%;
             padding: 4px 6px;
             border: 1px solid #ced4da;
             border-radius: 4px;
             font-size: 12px;
             background: white;
         }
         
         .edit-select:focus {
             outline: none;
             border-color: #007bff;
             box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
         }
         
         .edit-textarea {
             width: 100%;
             min-height: 60px;
             padding: 4px 6px;
             border: 1px solid #ced4da;
             border-radius: 4px;
             font-size: 11px;
             font-family: monospace;
             background: white;
             resize: vertical;
         }
         
         .edit-textarea:focus {
             outline: none;
             border-color: #007bff;
             box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
         }
         
         .btn-save {
             background: linear-gradient(135deg, #28a745, #20c997);
         }
         
         .btn-save:hover {
             background: linear-gradient(135deg, #218838, #1ea080);
         }
         
         .btn-cancel {
             background: linear-gradient(135deg, #6c757d, #5a6268);
             color: white;
             border: none;
             padding: 6px 12px;
             border-radius: 6px;
             font-size: 12px;
             cursor: pointer;
             transition: all 0.3s ease;
         }
         
         .btn-cancel:hover {
             background: linear-gradient(135deg, #5a6268, #495057);
             transform: translateY(-1px);
         }
         
         .editable-cell {
             position: relative;
         }
         
         .editable-cell:hover:not(.editing .editable-cell) {
             background-color: #f8f9fa;
             cursor: pointer;
         }
         
         .cell-content {
             min-height: 20px;
             display: block;
         }
        
        /* 投票选项编辑器样式 */
        .vote-options-editor {
            width: 100%;
            min-width: 300px;
        }
        
        .options-list {
            margin-bottom: 10px;
        }
        
        /* 选项选择器样式 */
        .options-selection-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 8px;
            background: #f8f9fa;
        }
        
        .option-selection-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            padding: 6px 8px;
            background: white;
            border-radius: 4px;
            border: 1px solid #e9ecef;
            transition: all 0.2s ease;
        }
        
        .option-selection-item:hover {
            background: #e3f2fd;
            border-color: #2196f3;
        }
        
        .option-selection-item:last-child {
            margin-bottom: 0;
        }
        
        .option-checkbox {
            margin-right: 8px;
            transform: scale(1.1);
            cursor: pointer;
        }
        
        .option-label {
            flex: 1;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            user-select: none;
        }
        
        .option-selection-item:hover .option-label {
            color: #1976d2;
        }
        
        .option-edit-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            gap: 8px;
        }
        
        .option-input {
            flex: 1;
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .option-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        
        .option-delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .option-delete-btn:hover {
            background-color: #c82333;
        }
        
        .add-option-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .add-option-btn:hover {
            background-color: #218838;
        }
        
        .add-option-btn::before {
            content: '+';
            font-weight: bold;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
             .management-row {
                 flex-direction: column;
                 align-items: stretch;
             }
             
             .stats-divider {
                 display: none;
             }
             
             .management-row .database-actions {
                 min-width: auto;
                 justify-content: center;
             }
             
             .management-row .stats-container {
                 justify-content: center;
             }
             
             .management-section {
                 padding: 20px 15px;
                 margin: 15px 0;
             }
             
             .stat-card {
                 min-width: 100px;
                 padding: 10px 12px;
             }
             
             .stat-number {
                 font-size: 18px;
             }
             
             /* 数据表格响应式 */
             .data-table {
                 font-size: 12px;
             }
             
             .data-table th,
             .data-table td {
                 padding: 6px 4px;
             }
             
             .vote-option {
                max-width: 150px;
                font-size: 10px;
            }
            
            .vote-data-container {
                font-size: 10px;
            }
            
            .vote-summary {
                font-size: 9px;
                padding: 3px 6px;
                margin-bottom: 4px;
            }
            
            .vote-option-item {
                padding: 3px 4px;
                font-size: 10px;
            }
            
            .option-number {
                min-width: 14px;
                margin-right: 4px;
            }
            
            .vote-data-empty {
                font-size: 10px;
                padding: 6px;
            }
            
            .vote-data-raw {
                font-size: 9px;
                padding: 3px 4px;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 4px;
            }
            
            .action-btn {
                 padding: 4px 8px;
                 font-size: 10px;
                 min-width: auto;
             }
             
             .edit-input, .edit-select {
                 font-size: 10px;
                 padding: 3px 4px;
             }
             
             .edit-textarea {
                 font-size: 9px;
                 padding: 3px 4px;
                 min-height: 40px;
             }
             
             .btn-cancel {
                 padding: 4px 6px;
                 font-size: 10px;
             }
             
             .vote-options-editor {
                 min-width: 250px;
             }
             
             .option-edit-item {
                 flex-direction: column;
                 align-items: stretch;
                 gap: 4px;
             }
             
             .option-input {
                 font-size: 16px;
                 padding: 8px;
             }
             
             .option-delete-btn {
                 align-self: flex-end;
                 font-size: 14px;
                 padding: 6px 10px;
             }
             
             .add-option-btn {
                 font-size: 16px;
                 padding: 10px 14px;
             }
        
        @media (max-width: 480px) {
            .management-row .database-actions {
                flex-direction: column;
                gap: 8px;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
            }
            
            .file-input-wrapper {
                width: 100%;
                justify-content: center;
            }
        }
         

    </style>
</head>
<body>
    <div class="container">
        <div class="admin-card">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-database"></i>
                </div>
            </div>
            <h2 class="title">数据库管理系统</h2>
            

            
            <div class="management-section">
                <div class="management-header">
                    <i class="fas fa-tools"></i>
                    <h3>数据管理</h3>
                </div>
                
                <div class="management-content">
                    <div class="management-row">
                        <div class="database-actions">
                            <button class="action-btn btn-success" id="backup-data-btn">
                                <i class="fas fa-download"></i>
                                备份数据
                            </button>
                            <label class="file-input-wrapper">
                                <i class="fas fa-upload"></i>
                                恢复数据
                                <input type="file" id="restore-file-input" accept=".json">
                            </label>
                            <button class="action-btn btn-danger" id="clear-all-data-btn">
                                <i class="fas fa-trash-alt"></i>
                                删除所有数据
                            </button>
                        </div>
                        
                        <div class="stats-divider"></div>
                        
                        <div class="stats-container">
                            <div class="stat-card">
                                <div class="stat-number" id="total-users">0</div>
                                <div class="stat-label">总用户数</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="total-records">0</div>
                                <div class="stat-label">总记录数</div>
                            </div>
